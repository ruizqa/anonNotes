
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container section">
    <div class="row">

      <div class="col s12 l6 offset-l3">
        <p *ngIf="newError">{{error}}</p>
        <form (submit) = "create($event)" class="valign-wrapper">
            <div class="input-field col s8">
              <i class="material-icons prefix">note_add</i>
              <input [(ngModel)]="note.content" id="note" name="note" type="text" class="validate">
              <label for="note" class="active">Note:</label>
            </div>
            <div class="input-field col s4">
              <input class="btn blue" type="submit" value="Add Note">
            </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col s12 l6 offset-l3">
        <div *ngFor="let notei of notes">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{notei['content']}}</span>
                <p>Created At:  {{notei['createdAt']}}</p>
              </div>
            </div>
        </div>
      </div> 
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
